<app-spinner *ngIf="spinner"></app-spinner>

<div  *ngIf="!spinner"  class="contenido">
    <div  class="row row-cols-1 row-cols-md-4 g-4">
        <div *ngFor="let imagen of listadoImagenes" class="col mb-2">
          <div class="card mb-3">
             <a [href]="imagen.largeImageURL" target="_blank" ><img [src]="imagen.previewURL"   class="card-img-top" alt="..."> </a> 
          </div>
        </div>
    </div>
    <div *ngIf="listadoImagenes.length > 0" class="d-flex justify-content-center mt-4">
        <ul class="pagination pagination-lg">
          <li class="page-item mr-2" *ngIf="paginaActual > 1">
            <a class="page-link" (click)= "paginaAnterior()"> <i class="fas fa-angle-double-left"></i>  Anterior </a>
          </li>
          <li class="page-item" *ngIf="paginaActual <  totalPaginas">
            <a class="page-link" (click)= "paginaSiguiente()">  Siguiente <i class="fas fa-angle-double-right"></i></a>
          </li>
          
        </ul>
    </div>
</div>
